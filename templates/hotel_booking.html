{% extends 'base.html' %}

{% block content %}
<section id="hotel-booking" class="py-5">
    <div class="container">
        <h2 class="section-title text-center mb-4">Hotel Booking</h2>
        <p class="text-center">Book your stay with us for a comfortable and memorable experience.</p>
        <form method="POST" action="{{ url_for('submit_hotel_booking') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact No</label>
                <input type="contact" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            
            <div class="mb-3">
                <label for="Location" class="form-label">City, Property name or Location</label>
                <input type="text" class="form-control" id="Location" name="Location" required>
            </div>
            <div class="mb-3">
                <label for="checkin" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <div class="mb-3">
                <label for="rooms" class="form-label">Number of Rooms</label>
                <input type="number" class="form-control" id="rooms" name="rooms" value="1" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="adults" class="form-label">Number of Adults</label>
                    <input type="number" class="form-control" id="adults" name="adults" value="1" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="children" class="form-label">Number of Children</label>
                    <input type="number" class="form-control" id="children" name="children" value="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Special Requests</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock %}

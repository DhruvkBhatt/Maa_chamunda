{% extends 'base.html' %}

{% block content %}
<section id="bus-booking" class="py-5">
    <div class="container">
        <h2 class="section-title text-center mb-4">Bus Booking</h2>
        <p class="text-center">Conveniently book your bus travel with us.</p>
        <form method="POST" action="{{ url_for('submit_bus_booking') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="mb-3">
                <label for="Contact" class="form-label">Contact No</label>
                <input type="Contact" class="form-control" id="Contact" name="Contact" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="From" class="form-label">From</label>
                <input type="text" class="form-control" id="From" name="From" required>
            </div>
            <div class="mb-3">
                <label for="To" class="form-label">To</label>
                <input type="text" class="form-control" id="To" name="To" required>
            </div>
            <div class="mb-3">
                <label for="departure" class="form-label">Departure Date</label>
                <input type="date" class="form-control" id="departure" name="departure" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
